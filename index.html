<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
</head>
<body>
    <h1>Financial Calculator</h1>

    <div>
        <h2>Interest Rate Calculation</h2>
        <input type="number" id="principal-interest" placeholder="Principal">
        <input type="number" id="rate-interest" placeholder="Rate (in decimal)">
        <input type="number" id="time-interest" placeholder="Time">
        <button onclick="calculateInterest()">Calculate Interest</button>
        <p id="interest-result"></p>
    </div>

    <div>
        <h2>Loan Payment Calculation</h2>
        <input type="number" id="principal-loan" placeholder="Principal">
        <input type="number" id="rate-loan" placeholder="Rate (in decimal)">
        <input type="number" id="time-loan" placeholder="Time (in years)">
        <button onclick="calculateLoanPayment()">Calculate Loan Payment</button>
        <p id="loan-result"></p>
    </div>

    <div>
        <h2>Investment Return Calculation</h2>
        <input type="number" id="principal-investment" placeholder="Principal">
        <input type="number" id="rate-investment" placeholder="Rate (in decimal)">
        <input type="number" id="time-investment" placeholder="Time (in years)">
        <input type="number" id="compounds-investment" placeholder="Compounds per Year">
        <button onclick="calculateInvestmentReturn()">Calculate Investment Return</button>
        <p id="investment-result"></p>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
